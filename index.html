<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
   <title> Responsive Drop Down Navigation Menu | CodingLab </title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>

<body>
  <!--Bruker binestrek pågrun av at koden kneker vist eg ikke gjør det på den måten-->

  <!--Contains the navigation bar-->
  <nav>
    <!--Wraps the entire navigation bar.-->
    <div class="navbar">      
      <!--Represents a menu icon using Boxicons.-->
      <i class='bx bx-menu'></i>    
      <!--Defines the logo-->
      <div class="logo"><a href="#">Gløde Data</a></div>
      <!-- Contains the navigation links-->
      <div class="nav-links">
        <!-- Includes a logo and a close icon-->
        <div class="sidebar-logo">

          <span class="logo-name">Gløde Data</span>
          <i class='bx bx-x' ></i>
        </div>
        <!-- List of main navigation links-->
        <ul class="links">
          <li><a href="#">Hjem </a></li>
          <li>
            <a href="#">Produkter</a>
            <!-- List of main navigation links-->
            <i class='bx bxs-chevron-down htmlcss-arrow arrow  '></i>
            <!-- Sub-menu for "Produkter" with additional items.-->
            <ul class="htmlCss-sub-menu sub-menu">
              <li><a href="#">Stasjonær</a></li>
              <li><a href="#">Laptop</a></li>
              <li><a href="#">Skjermer</a></li>
              <li class="more">
                <span><a href="#">More</a>
                <i class='bx bxs-chevron-right arrow more-arrow'></i>
              </span>
              <!--Sub-menu for "More" within the "Produkter" menu-->
                <ul class="more-sub-menu sub-menu">
                  <li><a href="#">Tilbehør</a></li>
                </ul>
              </li>
            </ul>
          </li>

          <li>
            <a href="#">Tjenester</a>
            <i class='bx bxs-chevron-down js-arrow arrow '></i>
            <ul class="js-sub-menu sub-menu">
              <li><a href="#">Sikker sletting</a></li>
            </ul>
          </li>
          <li><a href="#">Om Oss</a></li>
          <li><a href="#">Kontakt oss</a></li>
        </ul>
      </div>
        <!--Includes a search icon and input box-->
      <div class="search-box">
        <!-- Icon for search-->
        <i class='bx bx-search'></i>
        <!--Container for the search input..-->
        <div class="input-box">
          <input type="text" placeholder="Search...">
        </div>
      </div>
    </div>
  </nav>
  <!--Links to an external JavaScript file for dynamic behavior.-->
  <script src="script.js"></script>
</body>
</html>
